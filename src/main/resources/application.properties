# 아래는 오류처리 화면을 못 찾을 시(없을 때), 스프링이 whitelabel 오류 페이지를 적용할지 말지를 설정하는 옵션
server.error.whitelabel.enabled=false 

# 아래 옵션은 오류페이지 경로, 스프링이 자동 등록하는 서블릿 글로벌 오류 페이지 경로와 BasicErrorController 오류 컨트롤러 경로에 함께 사용됨
# 기본이 /error라 손댈일은 거의 없음
#server.error.path=/error

# 아래 옵션은 예외처리할지말지?
server.error.include-exception=true

# 아래 옵션 설정을 써서 다 나오게 하거나, 조건에 따라 나오게 할 수도 있지만 그냥 클라화면엔 오류 로그를 안보여주는게 정답! (가능하다는 것만 보여준 거임)
server.error.include-message=always
#server.error.include-stacktrace=always
#server.error.include-binding-errors=always